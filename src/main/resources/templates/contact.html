<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="home">
                <img src="/img/LogoEnigmatiqueCarre.png" alt="Logo" width="115">
            </a>
        </div>
    </nav>

    <!-- Formulaire de contact dans une carte -->
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card p-4" style="max-width: 600px; width: 100%; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <h2 class="text-center mb-4">Nous contacter</h2>
            
            <!-- Formulaire -->
            <form action="/contact" method="POST">
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom :</label>
                    <input type="text" id="nom" name="nom" class="form-control" placeholder="Votre nom" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email :</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Votre email" required>
                </div>
                <div class="mb-3">
                    <label for="sujet" class="form-label">Sujet :</label>
                    <input type="text" id="sujet" name="sujet" class="form-control" placeholder="Sujet de votre message" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message :</label>
                    <textarea id="message" name="message" class="form-control" rows="5" placeholder="Votre message" required></textarea>
                </div>
                <button type="submit" class="btn btn-dark w-100">Envoyer</button>
            </form>

            <!-- Message de confirmation ou d'erreur -->
            <p th:if="${error}" th:text="${error}" class="mt-3 text-danger"></p>
            <p th:if="${success}" th:text="${success}" class="mt-3 text-success"></p>
        </div>
    </div>
    <br><br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
