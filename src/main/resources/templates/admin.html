<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Administration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Page Administrateur</h1>
        <ul class="nav nav-tabs" id="adminTabs" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" id="utilisateurs-tab" data-bs-toggle="tab" data-bs-target="#utilisateurs" type="button" role="tab">Utilisateurs</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="resolutions-tab" data-bs-toggle="tab" data-bs-target="#resolutions" type="button" role="tab">Résolutions</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="indices-tab" data-bs-toggle="tab" data-bs-target="#indices" type="button" role="tab">Indices</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="enigmes-tab" data-bs-toggle="tab" data-bs-target="#enigmes" type="button" role="tab">Énigmes</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="categories-tab" data-bs-toggle="tab" data-bs-target="#categories" type="button" role="tab">Catégories</button>
            </li>
        </ul>

        <div class="tab-content mt-3">
            <!-- Utilisateurs -->
            <div class="tab-pane fade show active" id="utilisateurs" role="tabpanel">
                <h2>Gestion des Utilisateurs</h2>
                <form th:action="@{/admin/utilisateurs/add}" method="post" class="mb-3">
                    <input type="text" name="nom" placeholder="Nom" class="form-control mb-2" required>
                    <input type="email" name="email" placeholder="Email" class="form-control mb-2" required>
                    <input type="password" name="motDePasse" placeholder="Mot de passe" class="form-control mb-2" required>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="admin" id="admin">
                        <label for="admin" class="form-check-label">Admin</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Ajouter Utilisateur</button>
                </form>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Email</th>
                            <th>Admin</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="utilisateur : ${utilisateurs}">
                            <td th:text="${utilisateur.nom}"></td>
                            <td th:text="${utilisateur.email}"></td>
                            <td th:text="${utilisateur.admin ? 'Oui' : 'Non'}"></td>
                            <td>
                                <button class="btn btn-warning btn-sm btn-edit" th:attr="data-id=${utilisateur.id}" data-bs-toggle="modal" data-bs-target="#editModal">Modifier</button>
                                <button class="btn btn-danger btn-sm btn-delete" th:attr="data-id=${utilisateur.id}">Supprimer</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Résolutions -->
            <div class="tab-pane fade" id="resolutions" role="tabpanel">
                <h2>Gestion des Résolutions</h2>
                <!-- Tableau -->
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Utilisateur</th>
                            <th>Énigme</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="resolution : ${resolutions}">
                            <td th:text="${resolution.id}"></td>
                            <td th:text="${resolution.utilisateur.nom}"></td>
                            <td th:text="${resolution.enigme.titre}"></td>
                            <td th:text="${resolution.dateTentative}"></td>
                            <td>
                                <button class="btn btn-danger btn-sm btn-delete" th:attr="data-id=${resolution.id}">Supprimer</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Indices -->
            <div class="tab-pane fade" id="indices" role="tabpanel">
                <h2>Gestion des Indices</h2>
                <form th:action="@{/admin/indices/add}" method="post" class="mb-3">
                    <textarea name="description" placeholder="Description" class="form-control mb-2" required></textarea>
                    <input type="number" name="cout" placeholder="Coût" class="form-control mb-2" required>
                    <select name="enigmeId" class="form-control mb-2" required>
                        <option th:each="enigme : ${enigmes}" th:value="${enigme.id}" th:text="${enigme.titre}"></option>
                    </select>
                    <button type="submit" class="btn btn-primary">Ajouter Indice</button>
                </form>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Coût</th>
                            <th>Énigme</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="indice : ${indices}">
                            <td th:text="${indice.description}"></td>
                            <td th:text="${indice.cout}"></td>
                            <td th:text="${indice.enigme.titre}"></td>
                            <td>
                                <button class="btn btn-danger btn-sm btn-delete" th:attr="data-id=${indice.id}">Supprimer</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Énigmes -->
            <div class="tab-pane fade" id="enigmes" role="tabpanel">
                <h2>Gestion des Énigmes</h2>
                <form th:action="@{/admin/enigmes/add}" method="post" class="mb-3">
                    <input type="text" name="titre" placeholder="Titre" class="form-control mb-2" required>
                    <textarea name="description" placeholder="Description" class="form-control mb-2" required></textarea>
                    <input type="number" name="difficulte" placeholder="Difficulté (1-5)" class="form-control mb-2" required>
                    <button type="submit" class="btn btn-primary">Ajouter Énigme</button>
                </form>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Titre</th>
                            <th>Description</th>
                            <th>Difficulté</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="enigme : ${enigmes}">
                            <td th:text="${enigme.titre}"></td>
                            <td th:text="${enigme.description}"></td>
                            <td th:text="${enigme.difficulte}"></td>
                            <td>
                                <button class="btn btn-warning btn-sm btn-edit" th:attr="data-id=${enigme.id}" data-bs-toggle="modal" data-bs-target="#editModal">Modifier</button>
                                <button class="btn btn-danger btn-sm btn-delete" th:attr="data-id=${enigme.id}">Supprimer</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Catégories -->
            <div class="tab-pane fade" id="categories" role="tabpanel">
                <h2>Gestion des Catégories</h2>
                <form th:action="@{/admin/categories/add}" method="post" class="mb-3">
                    <input type="text" name="nom" placeholder="Nom de la catégorie" class="form-control mb-2" required>
                    <textarea name="description" placeholder="Description" class="form-control mb-2" required></textarea>
                    <button type="submit" class="btn btn-primary">Ajouter Catégorie</button>
                </form>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="categorie : ${categories}">
                            <td th:text="${categorie.nom}"></td>
                            <td th:text="${categorie.description}"></td>
                            <td>
                                <button class="btn btn-warning btn-sm btn-edit" th:attr="data-id=${categorie.id}" data-bs-toggle="modal" data-bs-target="#editModal">Modifier</button>
                                <button class="btn btn-danger btn-sm btn-delete" th:attr="data-id=${categorie.id}">Supprimer</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
