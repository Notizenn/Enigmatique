<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="home">
                <img src="/img/LogoEnigmatiqueCarre.png" alt="Logo" width="115">
            </a>
        </div>
    </nav>

    <!-- Formulaire d'inscription dans une carte -->
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card p-4" style="max-width: 500px; width: 100%; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <h2 class="text-center mb-4">Cr√©er un compte</h2>
            
            <!-- Formulaire -->
            <form action="/register" method="POST">
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom :</label>
                    <input type="text" id="nom" name="nom" class="form-control" placeholder="Votre nom" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email :</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Votre email" required>
                </div>
                <div class="mb-3">
                    <label for="motDePasse" class="form-label">Mot de passe :</label>
                    <input type="password" id="motDePasse" name="motDePasse" class="form-control" placeholder="Votre mot de passe" required>
                </div>
                <div class="mb-3">
                    <label for="confirmMotDePasse" class="form-label">Confirmez le mot de passe :</label>
                    <input type="password" id="confirmMotDePasse" name="confirmMotDePasse" class="form-control" placeholder="Confirmez votre mot de passe" required>
                </div>
                <button type="submit" class="btn btn-dark w-100">S'inscrire</button>
            </form>

            <!-- Message d'erreur -->
            <p th:if="${error}" th:text="${error}" class="mt-3 text-danger"></p>
        </div>
    </div><br>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
