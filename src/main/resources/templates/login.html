<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="icon" type="image/png" href="/img/LogoEnigmatiqueCarre.png">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="home">
                <img src="/img/LogoEnigmatiqueCarre.png" alt="Logo" width="115">
            </a>
        </div>
    </nav>

    <!-- Formulaire de connexion dans une carte -->
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card p-4" style="max-width: 400px; width: 100%; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <h2 class="text-center mb-4">Se connecter</h2>
            
            <!-- Formulaire -->
            <form action="/perform_login" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Votre email" required>
                </div>
                <div class="mb-3">
                    <label for="motDePasse" class="form-label">Mot de passe</label>
                    <input type="password" id="motDePasse" name="motDePasse" class="form-control" placeholder="Votre mot de passe" required>
                </div>
                <button type="submit" class="btn btn-dark w-100">Se connecter</button>
            </form>

            <!-- Messages d'erreur ou de déconnexion -->
            <div class="mt-3">
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Identifiants incorrects. Essayez à nouveau.
                </div>
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    Vous êtes bien déconnecté.
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
