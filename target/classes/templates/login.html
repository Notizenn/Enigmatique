<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
</head>
<body>
    <h2>Se connecter</h2>
    
    <!-- Formulaire de connexion -->
    <form action="/perform_login" method="POST">
        <label for="email">Email</label>
        <input id="email" name="email" placeholder="Votre email" required />
        
        <label for="motDePasse">Mot de passe</label>
        <input type="password" id="motDePasse" name="motDePasse" placeholder="Votre mot de passe" required />
        
        <button type="submit">Se connecter</button>
    </form>

    <!-- Affichage de l'erreur en cas de mauvaise connexion -->
    <div th:if="${param.error}">
        <p style="color: red;">Identifiants incorrects. Essayez à nouveau.</p>
    </div>

    <!-- Optionnel : message de déconnexion -->
    <div th:if="${param.logout}">
        <p style="color: green;">Vous êtes bien déconnecté.</p>
    </div>
</body>
</html>
