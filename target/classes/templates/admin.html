<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Administration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Page Administrateur</h1>
        <ul class="nav nav-tabs" id="adminTabs" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" id="utilisateurs-tab" data-bs-toggle="tab" data-bs-target="#utilisateurs" type="button" role="tab">Utilisateurs</button>
            </li>
            <!-- Vous pouvez ajouter d'autres sections ici -->
        </ul>

        <div class="tab-content mt-3">
            <!-- Utilisateurs -->
            <div class="tab-pane fade show active" id="utilisateurs" role="tabpanel">
                <h2>Gestion des Utilisateurs</h2>
                <!-- Formulaire pour ajouter un nouvel utilisateur -->
                <form th:action="@{/admin/utilisateurs/add}" method="post" class="mb-3">
                    <input type="text" name="nom" placeholder="Nom" class="form-control mb-2" required>
                    <input type="email" name="email" placeholder="Email" class="form-control mb-2" required>
                    <input type="password" name="motDePasse" placeholder="Mot de passe" class="form-control mb-2" required>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="admin" id="admin">
                        <label for="admin" class="form-check-label">Admin</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Ajouter Utilisateur</button>
                </form>

                <!-- Tableau pour afficher les utilisateurs -->
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Email</th>
                            <th>Admin</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="utilisateur : ${utilisateurs}">
                            <td th:text="${utilisateur.nom}"></td>
                            <td th:text="${utilisateur.email}"></td>
                            <td th:text="${utilisateur.admin ? 'Oui' : 'Non'}"></td>
                            <td>
                                <button 
                                    class="btn btn-warning btn-sm btn-edit" 
                                    th:attr="data-id=${utilisateur.id}, data-nom=${utilisateur.nom}, data-email=${utilisateur.email}, data-admin=${utilisateur.admin}">
                                    Modifier
                                </button>

                                <!-- Bouton Supprimer -->
                                <button 
                                    class="btn btn-danger btn-sm btn-delete" 
                                    data-id="${utilisateur.id}">
                                    Supprimer
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal pour modifier un utilisateur -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="editForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Modifier l'utilisateur</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="editUserId">
                        <div class="mb-3">
                            <label for="editNom" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="editNom" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="editEmail" required>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="editAdmin">
                            <label class="form-check-label" for="editAdmin">Admin</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Inclure Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Inclure admin.js -->
    <script src="/js/admin.js"></script>
</body>
</html>
