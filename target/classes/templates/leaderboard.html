<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="/img/LogoEnigmatiqueCarre.png">
    <link rel="stylesheet" href="css/leaderboard.css">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="/home">
            <img src="/img/LogoEnigmatiqueCarre.png" alt="Logo" width="115">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="btn btn-outline-dark" href="game">Enigmes</a></li>
              <li class="nav-item"><a class="btn btn-outline-dark" href="#">Classement</a></li>
              <li class="nav-item"><a class="btn btn-outline-dark" href="sous">Achats</a></li>
              <li class="nav-item"><a class="btn btn-outline-dark" href="home">Déconnexion</a></li>             
            </ul>
          </div>
        </div>
      </nav>
    <div class="container mt-5 px-5">
        <h2>Statistiques Personnelles</h2>
        <div class="container">
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="stat-box">
                        <h3><i class="fas fa-lightbulb"></i> Indices Utilisés</h3>
                        <p id="indicesUtilises" class="fs-4 fw-bold"></p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="stat-box">
                        <h3><i class="fas fa-shopping-cart"></i> Achats Réponses</h3>
                        <p id="achatsReponses" class="fs-4 fw-bold"></p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="stat-box">
                        <h3><i class="fas fa-square-root-alt"></i> Enigmes Maths</h3>
                        <p id="enigmesMaths" class="fs-4 fw-bold"></p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stat-box">
                        <h3><i class="fas fa-brain"></i> Enigmes Logique</h3>
                        <p id="enigmesLogique" class="fs-4 fw-bold"></p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stat-box">
                        <h3><i class="fas fa-lock"></i> Enigmes Crypto</h3>
                        <p id="enigmesCrypto" class="fs-4 fw-bold"></p>
                    </div>
                </div>
            </div>
        </div>
        <br><br><br>
        <h2>Classement des Utilisateurs</h2>
        <div class="leaderboard-table">
            <table class="table table-hover" id="leaderboard">
                <thead>
                    <tr>
                        <th>Rang</th>
                        <th>Utilisateur</th>
                        <th>Score</th>
                        <th>Enigmes Résolues</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les données seront ajoutées ici par JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <br><br>

    <!-- Footer -->
    <footer class="footer py-4">
        <div class="container text-center">
            <p>&copy; 2024 Énigmatique. Tous droits réservés.</p>
        </div>
    </footer>
</body>
<script src="js/leaderboard.js"></script>
</html>
