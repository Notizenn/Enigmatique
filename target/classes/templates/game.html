<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Jeu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/img/LogoEnigmatiqueCarre.png">
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="/home">
            <img src="/img/LogoEnigmatiqueCarre.png" alt="Logo" width="115">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="btn btn-outline-dark" href="#">Classement</a></li>
              <li class="nav-item"><a class="btn btn-outline-dark" href="home">Déconnexion</a></li>
              
            </ul>
          </div>
        </div>
      </nav>

    <!-- Game Section -->
    <section class="game-section py-6">
        <div class="container">
            <h1 class="text-center mb-4">Choisissez une catégorie</h1>
            <div class="row text-center">
                <!-- Logique -->
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="/img/brown-background.jpg" class="card-img-top" alt="Logique">
                        <div class="card-body">
                            <h5 class="card-title">Logique</h5>
                            <p class="card-text">Testez vos compétences en raisonnement logique.</p>
                            <a href="logique" class="btn btn-outline-dark">Jouer</a>
                        </div>
                    </div>
                </div>
                <!-- Maths -->
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="/img/brown-background.jpg" class="card-img-top" alt="Maths">
                        <div class="card-body">
                            <h5 class="card-title">Maths</h5>
                            <p class="card-text">Relevez des défis mathématiques stimulants.</p>
                            <a href="maths" class="btn btn-outline-dark">Jouer</a>
                        </div>
                    </div>
                </div>
                <!-- Cryptographie -->
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="/img/brown-background.jpg" class="card-img-top" alt="Cryptographie">
                        <div class="card-body">
                            <h5 class="card-title">Cryptographie</h5>
                            <p class="card-text">Résolvez et déchiffrez des messages secrets.</p>
                            <a href="crypto" class="btn btn-outline-dark">Jouer</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer py-4">
        <div class="container text-center">
            <p>&copy; 2024 Énigmatique. Tous droits réservés.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
