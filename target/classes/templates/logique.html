<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Énigmes Logiques</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/img/LogoEnigmatiqueCarre.png">
    <link rel="stylesheet" href="css/logique.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="/home">
            <img src="/img/LogoEnigmatiqueCarre.png" alt="Logo" width="115">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="btn btn-outline-dark" href="game">Enigmes</a></li>
              <li class="nav-item"><a class="btn btn-outline-dark" href="#">Classement</a></li>
              <li class="nav-item"><a class="btn btn-outline-dark" href="home">Déconnexion</a></li>
              
            </ul>
          </div>
        </div>
      </nav>


    <!-- Hero Section -->
    <section class="hero-section text-center py-5">
        <div class="container">
            <h1 class="text-white">Énigmes Logiques</h1>
            <button class="btn btn-outline-light mt-3" onclick="playNextEnigma()">Jouer</button>
        </div>
    </section>

    <!-- Puzzle List Section -->
    <section class="puzzle-list py-5">
        <div class="container">
            <div class="list-group" id="puzzleList">
                <!-- Dynamically generated enigmas -->
            </div>
        </div>
    </section>

    <!-- Modal: Enigma -->
    <div class="modal fade" id="enigmaModal" tabindex="-1" aria-labelledby="enigmaModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content enigma-modal">
                <div class="modal-header">
                    <h5 class="modal-title" id="enigmaModalLabel">Énigme</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0">
                    <div class="enigma-background">
                        <div class="enigma-content p-5">
                            <h3 id="enigmaQuestion"></h3>
                            <p></p><button class="btn btn-outline-dark btn-sm mt-2" onclick="showHint()">Afficher l'indice</button>
                            <span id="enigmaHint" style="display: none;"></span></p><br>
                            
                            <div id="feedbackMessage" class="mt-3"></div>
                            <input type="text" id="enigmaAnswer" class="form-control my-3" placeholder="Entrez votre réponse ici...">
                            <button class="btn btn-outline-dark" onclick="skipEnigma()">Passer</button>
                            <button class="btn btn-outline-dark" onclick="checkAnswer()">Valider</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/enigmes.js"></script>


    <!-- Footer -->
    <footer class="footer py-4">
        <div class="container text-center">
            <p>&copy; 2024 Énigmatique. Tous droits réservés.</p>
        </div>
    </footer>

    <!-- Modale pour afficher les messages -->
<div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="messageModalLabel">Message</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="messageModalBody">
                <!-- Message sera inséré ici dynamiquement -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
